<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    
    <title>E-commerce product page</title>

    <style>
      .footer { font-size: 11px; text-align: center; }
      .footer a { color: hsl(0, 50%, 0%); }
    </style>
  </head>

  <body class="body">

    <header class="header">
      <!-- Hamburger menu
        Collections
        Men
        Women
        About
        Contact
      -->

      <!-- Brand -->

      <!-- Cart -->

      <!-- User Profile -->
    </header>

    <main class="main">

      <section class="carousel-section">

        <div class="carousel">
          <img class="carousel-image">
          
          <button class="round-btn carousel-button" id="previous">
            <img src="./images/icon-previous.svg" alt="previous">
          </button>

          <button class="round-btn carousel-button" id="next">
            <img src="./images/icon-next.svg" alt="next">
          </button>
        </div>
    
        <div class="carousel-images">
          <img class="carousel-other-images">
          <img class="carousel-other-images">
          <img class="carousel-other-images">
          <img class="carousel-other-images">
        </div>

      </section>

      <section class="info">

        <article class="product-description">
            
            <h1 class="title">Sneaker Company</h1>
    
            <h2 class="subtitle">
              Fall Limited Edition Sneakers
            </h2>
      
            <p class="about-product">
              These low-profile sneakers are your perfect casual wear companion. Featuring a 
              durable rubber outer sole, they'll withstand everything the weather can offer.
            </p>
    
        </article>
    
        <section class="pricing">
    
          <section class="discount">
              <p class="discounted">$125.00</p>
              <p class="discount-rate">50%</p>
          </section>

          <p class="original-price"><s>$250.00</s></p>
    
        </section>

        <section class="items-number">

          <button class="round-btn order-buttons" id="minus">
            <img src="./images/icon-minus.svg" alt="minus">
          </button>

          <div id="order-amount">0</div>

          <button class="round-btn order-buttons" id="plus">
            <img src="./images/icon-plus.svg" alt="plus">
          </button>

        </section>

        <button class="order-button">
          <img src="./images/icon-cart.svg" alt="cart-icon">
          <p>Add to cart</p>
        </button>
        
      </section>

    </main>
    
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/jsivahera">Jonathan</a> and <a href="https://www.twitter.com/JoelJklm">Joel</a>.
    </footer>
  </body>

</html>
